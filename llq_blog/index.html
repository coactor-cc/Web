<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LuoZero</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div style="height: 30px"></div>
    <div style="display: flex;">
        <!--最左粘连栏目-->
        <div class="leftBar" style="position: fixed">
            <div class="leftBarPicBox"></div>
            <div class="leftBarTextBox">
                <h1>LuoZero</h1>
                <p>Soften the glare and mingle with dust</p>
            </div>
            <div class="leftBarIconsBox">
                <a href="javascript:void(0)">
                    <div class="iconBox" style="background: url(img/icons.png) no-repeat"></div>
                </a>
                <a href="javascript:void(0)">
                    <div class="iconBox" style="background: url(img/icons.png) -64px -0px no-repeat">
                    </div>
                </a>
                <a href="javascript:void(0)" style="background: url(img/icons.png) -128px -0px no-repeat">
                    <div class="iconBox"></div>
                </a>
                <a href="javascript:void(0)" style="background: url(img/icons.png) -192px -0px no-repeat">
                    <div class="iconBox"></div>
                </a>
            </div>
        </div>
        <!--右侧主体栏目-->
        <div class="rightBar">
            <!--第一大栏-->
            <div class="bigBar">
                <div class="bigBarLeft genShadow ">
                    <h2>洛零 @LuoZero</h2>
                    <p>学生/独立游戏爱好者/小镇做题家</p>
                </div>
                <div class="bigBarRight">
                    <div class="genBar genShadow">
                        <div class="steamIcon"></div>
                        <h3 class="genFont">Steam</h3>
                    </div>
                    <div class="genBar genShadow">
                        <div class="wikiIcon"></div>
                        <h3 class="genFont">OI WiKi</h3>
                    </div>
                </div>
            </div>
            <!--第二大栏-->
            <div class="bigBar">
                <div class="bigBarLeft genShadow" style="background-color: #2c3e50">
                    <h2 style="color: white">博客</h2>
                    <p style="color: white">LuoZero.com</p>
                </div>
                <div class="bigBarRight">
                    <div class="genBar genShadow">
                        <div class="eulerIcon"></div>
                        <h3 class="genFont">欧拉计划</h3>
                    </div>
                    <div class="genBar genShadow">
                        <div class="adIcon"></div>
                        <h3 class="genFont">广告位招租</h3>
                    </div>
                </div>
            </div>
            <!--四小格子-->
            <div class="fourBox">
                <div class="fourBoxLeft">
                    <div class="fourBoxLeftGen">
                        <div class="genBox genShadow" style="background-color: #ffa116">
                            <h3 class="genFont2">LeetCode</h3>
                            <button class="genBtn">Follow</button>
                        </div>
                        <div class="genBox genShadow" style="background-color: black">
                            <h3 class="genFont2">GitHub</h3>
                            <button class="genBtn">Follow</button>
                        </div>
                    </div>
                    <div class="fourBoxLeftGen">
                        <div class="genBox genShadow" style="background-color: #fb7299">
                            <h3 class="genFont2">Bilibili</h3>
                            <button class="genBtn">Follow</button>
                        </div>
                        <div class="genBox genShadow" style="background-color: #0275d2">
                            <h3 class="genFont2">知乎</h3>
                            <button class="genBtn">Follow</button>
                        </div>
                    </div>
                </div>
                <div class="fourBoxRight">
                    <iframe src="map.html" style="width: 100%; height: 100%;" scrolling="no" frameborder="0" class="genShadow map"></iframe>
                </div>
            </div>
            <!--博客横栏-->
            <div class="blogRow"></div>
        </div>
    </div>
</body>
</html>
